<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section style="min-height: 92.1vh;">

		<div class="mt-5 p-5" style="background-color: #f6f6ee">
			<div class="row">
				<div class="col-md-10 offset-md-1" style="background-color: #f6f6ee">

					<p class="fs-3 text-center"
						style="font-family: sans-serif; color: #505C3C; font-weight: bold; margin-top: 20px; margin-bottom: 25px;">MY
						PROFILE</p>


					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold text-center"
							style="font-size: 1.8rem; font-weight: 700;">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold text-center"
							style="font-size: 1.8rem; font-weight: 700;">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}">
						</th:block>
					</th:block>


					<hr>
					<div class="text-center">
						<img alt="" th:src="@{'/img/profile_img/'+${user.profileImage}}"
							class="border p-2"
							style="width: 130px; height: 130px; border-radius: 50%">
					</div>

					<div class="col-md-8 offset-md-2 mt-4"
						style="font-size: 20px; font-family: sans-serif; font-weight: 600; color: #505C3C">
						<table
							style="background-color: #f6f6ee !important; margin-left: auto; margin-right: auto;">

							<tbody style="padding-left: 1000px">
								<form action="/user/update-profile" method="post"
									enctype="multipart/form-data">
									<tr>
										<th scope="row">Name</th>
										<td style="padding-left: 50px; margin-bottom: 20px">:</td>
										<td><input type="text" name="name" class="form-control" required
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											th:value="${user.name}"></td>
									</tr>

									<tr>
										<th scope="row">Mobile Number</th>
										<td style="padding-left: 50px; margin-bottom: 20px">:</td>
										<td><input type="text" name="mobilePhone" required
											class="form-control"
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											th:value="${user.mobilePhone}"></td>
									</tr>

									<tr>
										<th scope="row">Email</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="text" name="email" class="form-control" required
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											readonly th:value="${user.email}"></td>
									</tr>

									<tr>
										<th scope="row">Address</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="text" name="address" required
											class="form-control"
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											th:value="${user.address}"></td>
									</tr>

									<tr>
										<th scope="row">City</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="text" name="city" class="form-control" required
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											th:value="${user.city}"></td>
									</tr>

									<tr>
										<th scope="row">State</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="text" name="state" class="form-control" required
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											th:value="${user.state}"></td>
									</tr>

									<tr>
										<th scope="row">Pincode</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="text" name="pincode" required
											class="form-control"
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											th:value="${user.pincode}"></td>
									</tr>

									<tr>
										<th scope="row">Image</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="file" name="img" class="form-control"
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											value=""></td>
									</tr>

									<tr>
										<th scope="row">Role</th>
										<td style="padding-left: 50px;">:</td>
										<td><input type="text" name="role" class="form-control"
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											readonly th:value="${user.role}"></td>
									</tr>

									<tr>
										<th scope="row">Account Status</th>
										<td style="padding-left: 50px; padding-right: 20px">:</td>
										<td><input type="text" name="isEnable"
											class="form-control"
											style="width: 600px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
											readonly th:value="${user.isEnable}"><input
											type="hidden" th:value="${user.id}" name="id"></td>
									</tr>
									<tr class="text-center">
										<th></th>
										<td></td>
										<td><button class="btn btn-sm"
												style="color: white; font-weight: bold; background-color: #505C3C; font-size: 20px; padding: 5px 20px; margin: 30px 16px 30px 0px;">Update</button>
										</td>
									</tr>
								</form>
							</tbody>
						</table>

					</div>
				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3"
							style="font-family: sans-serif; color: #505C3C; font-weight: bold; margin-top: 20px; margin-bottom: 25px;">CHANGE
							PASSWORD</p>
						<div class="col-md-6 offset-md-3"
							style="font-size: 20px; font-family: sans-serif; font-weight: 600; color: #505C3C">
							<table
								style="background-color: #f6f6ee !important; margin-left: auto; margin-right: auto;">

								<tbody>
									<form action="/user/change-password" method="post"
										id="resetPassword" novalidate>
										<tr>
											<th scope="row" style="padding-right: 50px">Current
												Password</th>

											<td><input
												style="width: 300px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
												type="password" name="currentPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">New Password</th>

											<td><input
												style="width: 300px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
												type="password" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Confirm Password</th>

											<td><input
												style="width: 300px; margin-bottom: 7px; margin-top: 7px; color: #6b7b51"
												type="password" name="confirmPassword" class="form-control"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm"
													style="color: white; font-weight: bold; background-color: #505C3C; font-size: 20px; padding: 5px 20px; margin: 30px 16px 30px 0px;">Update</button>
											</td>

										</tr>
									</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
